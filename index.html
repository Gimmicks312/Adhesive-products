<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Adhesive Product Table</h1>
    
    <!-- Dynamic Search Input for Filtering -->
    <label for="dynamicFilter">Search Products: </label>
    <input type="text" id="dynamicFilter" placeholder="Enter value to filter">

    <br><br>

    <!-- Category Filter -->
    <label for="categoryFilter">Filter by Category: </label>
    <select id="categoryFilter">
        <option value="">All Categories</option> <!-- Default option for all categories -->
    </select>

    <br><br>

    <!-- Product Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Softening Point</th>
                <th>Viscosity at 30°C</th>
                <th>Viscosity at 120°C</th>
                <th>Viscosity at 140°C</th>
                <th>Viscosity at 160°C</th>
                <th>Viscosity at 180°C</th>
                <th>Viscosity at 200°C</th>
                <th>Density</th>
                <th>Color</th>
                <th>Solid Content</th>
                <th>pH</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
