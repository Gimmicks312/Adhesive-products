<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adhesive Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Adhesive Products</h1>

    <!-- Standard filters -->
    <div>
        <label for="filterCategory">Filter by Category:</label>
        <select id="filterCategory" onchange="filterTableByCategory()">
            <option value="">All</option>
            <option value="Hotmelt">Hotmelt</option>
            <option value="Water Base">Water Base</option>
        </select>
    </div>

    <div>
        <label for="dynamicFilter">Dynamic Filter:</label>
        <input type="text" id="dynamicFilter" onkeyup="dynamicFilterTable()">
    </div>

    <!-- Advanced search button -->
    <button id="advancedSearchButton">Advanced Search</button>

    <!-- Advanced search popup -->
    <div id="searchModal" class="popup">
        <div class="popup-content">
            <span id="closeSearchModal" class="close">&times;</span>
            <h2>Advanced Search</h2>

            <form id="advancedSearchForm">
                <!-- Add filters as needed -->
                <div>
                    <label for="softeningPointMin">Soft. P. (Min):</label>
                    <input type="number" id="softeningPointMin">
                    <label for="softeningPointMax">Soft. P. (Max):</label>
                    <input type="number" id="softeningPointMax">
                </div>
                <!-- Continue adding other filter fields -->
                <button type="button" id="applyFiltersButton">Apply Filters</button>
                <button type="button" onclick="closeAdvancedSearch()">Reset</button>
            </form>
        </div>
    </div>

    <!-- Table to display products -->
    <table id="productTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Softening Point</th>
                <th>Viscosity</th>
                <th>Density</th>
                <th>pH</th>
                <th>Application Temp.</th>
                <th>Feeding Speed</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
            <!-- Table data will be inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
    <script src="advancedSearch.js"></script>
</body>
</html>
