<!DOCTYPE html>
<html lang="en">
<head>

    <h1>Adhesive Product Data</h1>

    <div>
        <label for="category-filter">Select Category: </label>
        <select id="category-filter">
            <!-- Categories will be populated dynamically -->
        </select>

        <label for="filter">Filter by: </label>
        <select id="filter">
            <option value="all">All Fields</option>
            <option value="id">ID</option>
            <option value="name">Name</option>
            <option value="category">Category</option>
            <option value="softeningPoint">Softening Point</option>
            <option value="viscosity">Viscosity</option>
            <option value="density">Density</option>
            <option value="color">Color</option>
        </select>

        <label for="filter-value">Enter Filter Value: </label>
        <input type="text" id="filter-value" placeholder="Filter data...">
    </div>

    <table>

                <th>Category</th>

                <th>Viscosity @ 200°C</th> <!-- For Hotmelt -->
                <!-- Additional Columns for Water Base -->

                <th>pH</th> <!-- For Water Base -->
                <th>Density</th>
                <th>Color</th>
                <th>Application Temperature</th>
                <th>Feeding Speed</th>
