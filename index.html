<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adhesive Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Adhesive Products</h1>
    </header>
    
    <div>
        <!-- Category filter dropdown -->
        <label for="categoryFilter">Filter by Category: </label>
        <select id="categoryFilter">
            <option value="">Select Category</option>
        </select>
    </div>
    
    <table id="productTable">
        <thead>
            <tr>
                <!-- Main columns -->
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Softening Point</th>
                <th>Density</th>
                <th>Color</th>
                <!-- Sub-columns for Viscosity -->
                <th>Viscosity at 30°C</th>
                <th>Viscosity at 120°C</th>
                <th>Viscosity at 140°C</th>
                <th>Viscosity at 160°C</th>
                <th>Viscosity at 180°C</th>
                <th>Viscosity at 200°C</th>
                <th>Solid Content</th>
                <th>pH</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
            <!-- Table rows will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
