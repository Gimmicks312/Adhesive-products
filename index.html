<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adhesive Products</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Adhesive Products</h1>

  <!-- Filter Section -->
  <div class="filters">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
      <option value="">All Categories</option>
      <!-- Categories will be populated dynamically -->
    </select>
  </div>

  <!-- Search Section -->
  <input type="text" id="dynamicFilter" placeholder="Search...">
  <button id="advancedSearchBtn">Advanced Search</button>

  <!-- Table to display products -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Basis</th>
        <th>Appearance</th>
        <th>Color</th>
        <th>Soft. P.</th>
        <th>Visco 30°C</th>
        <th>Visco 120°C</th>
        <th>Visco 140°C</th>
        <th>Visco 160°C</th>
        <th>Visco 180°C</th>
        <th>Visco 200°C</th>
        <th>Density</th>
        <th>Solid Content</th>
        <th>pH</th>
        <th>Application Temp.</th>
        <th>Feeding Speed</th>
        <th>Application Quantity</th>
        <th>Open Time</th>
      </tr>
    </thead>
    <tbody id="productTableBody">
      <!-- Product rows will be inserted here -->
    </tbody>
  </table>

  <!-- Advanced Search Pop-up -->
  <div id="advancedSearchModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Advanced Search</h2>
      
      <form id="advancedSearchForm">
        <!-- Dynamic filters will be populated here -->
      </form>
      
      <button id="searchAdvanced">Search</button>
    </div>
  </div>

  <script src="script.js"></script> <!-- Your existing script -->
  <script src="script2.js"></script> <!-- New script for advanced search -->
</body>
</html>
