<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adhesive Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Adhesive Product Database</h1>

    <!-- Regular Filters -->
    <div>
        <select id="categoryFilter">
            <option value="">All Categories</option>
        </select>
        <input type="text" id="dynamicFilter" placeholder="Search products">
    </div>

    <!-- Button to Open Advanced Search Pop-up -->
    <button id="advancedSearchBtn">Advanced Search</button>

    <!-- Advanced Search Pop-up -->
    <div id="advancedSearchPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Advanced Search</h2>
            
            <form id="advancedSearchForm">
                <!-- Viscosity Range -->
                <label for="viscosityRange">Viscosity at 200°C (Range):</label>
                <input type="number" id="viscosityMin" placeholder="Min" />
                <input type="number" id="viscosityMax" placeholder="Max" />

                <!-- pH Range -->
                <label for="phRange">pH (Range):</label>
                <input type="number" id="phMin" placeholder="Min" />
                <input type="number" id="phMax" placeholder="Max" />

                <!-- Softening Point Range -->
                <label for="softeningPointRange">Softening Point (Range):</label>
                <input type="number" id="softeningPointMin" placeholder="Min" />
                <input type="number" id="softeningPointMax" placeholder="Max" />

                <!-- Feeding Speed Range -->
                <label for="feedingSpeedRange">Feeding Speed (Range):</label>
                <input type="number" id="feedingSpeedMin" placeholder="Min" />
                <input type="number" id="feedingSpeedMax" placeholder="Max" />

                <!-- Search Button -->
                <button type="submit" id="searchBtn">Search</button>
            </form>
        </div>
    </div>

    <!-- Product Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Basis</th>
                <th>Appearance</th>
                <th>Color</th>
                <th>Soft. P.</th>
                <th>Visco 30°C</th>
                <th>Visco 120°C</th>
                <th>Visco 140°C</th>
                <th>Visco 160°C</th>
                <th>Visco 180°C</th>
                <th>Visco 200°C</th>
                <th>Density</th>
                <th>Solid Content</th>
                <th>pH</th>
                <th>Application Temp.</th>
                <th>Feeding Speed</th>
                <th>Application Quantity</th>
                <th>Open Time</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
            <!-- Product rows will be displayed here -->
        </tbody>
    </table>

    <script src="advancedSearch.js"></script>
    <script src="script.js"></script>
</body>
</html>
